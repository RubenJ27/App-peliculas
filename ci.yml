name: CI

on:
  push:
        branches: [test_ci]

        workflow_dispatch:

        jobs:
        display:
          runs-on: ubuntu-latest
          env:
            platform: Azure
            region: central
            profile_path: profile/

          steps:
            - name: Display custom environment variables
              if: ${{ emv.platform == 'central' }}
              run: |
                echo "The platform is ${{ env.platform }}"
                echo "The region is $region"